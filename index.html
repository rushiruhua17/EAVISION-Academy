<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>极目学院 - EAVision Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              jimu: {
                blue: '#444E86', // New Main Brand Color
                light: '#6A72A4', // Lighter tint for accents
                grey: '#898989', // Secondary Grey
                text: '#1f2937'
              }
            },
            fontFamily: {
              sans: ['Inter', 'PingFang SC', 'Microsoft YaHei', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom scrollbar for video lists */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #898989;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #444E86;
      }
      /* Leaflet Custom Marker Styles */
      .custom-div-icon {
        background: transparent;
        border: none;
      }
      .map-pin {
        position: relative;
        width: 30px;
        height: 40px;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        transition: transform 0.2s ease;
      }
      .map-pin svg {
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      }
      .map-pin span {
        position: absolute;
        top: 6px;
        font-size: 12px;
        font-weight: bold;
        color: white;
        z-index: 10;
      }
      .map-pin.active {
        transform: scale(1.2) translateY(-5px);
        z-index: 1000 !important;
      }
      .map-pin.active path {
        fill: #444E86; /* jimu-blue */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
